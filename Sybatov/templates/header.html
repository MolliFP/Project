<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        position: relative;
    }

    .header {
        display: flex;
        align-items: center;
        padding: 20px;
        margin-left: 150px;
        justify-content: space-between;
    }

    .project-title {
        margin-right: 100px;
        font-size: 2.5em;
        color: #007bff;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        font-family: 'Pacifico', cursive;
        text-decoration: none;
        transition: transform 0.3s;
    }

    .project-title:hover {
        transform: scale(1.05);
    }

    .navigation {
        display: flex;
        gap: 10px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
    }

    h1 {
        color: #333;
    }

    .button {
        display: inline-block;
        padding: 10px 15px;
        margin: 5px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #0056b3;
    }

    .info {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    .top-right {
        margin-left: auto;
    }

    .tooltip {
        position: relative;
        display: inline-block;
    }

    .tooltiptext {
        visibility: hidden;
        width: 220px;  /* Ширина подсказки */
        background-color: rgba(255, 255, 255, 0.95);  /* Полупрозрачный белый фон */
        color: #333;  /* Темно-серый цвет текста */
        text-align: center;
        border: 1px solid #ddd;  /* Легкая граница */
        border-radius: 8px;  /* Закругленные углы */
        padding: 10px;
        position: absolute;
        z-index: 1;
        top: 100%;
        left: 50%;
        margin-left: -110px;  /* Половина ширины для центрирования */
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
        transform: translateY(10px);
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);  /* Легкая тень */
        font-size: 0.9em;  /* Уменьшенный размер текста для подсказки */
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
        transform: translateY(0);
    }
</style>

<div class="header">
    <a class="project-title" href="{{ url_for('index') }}">TouTo</a>

    <div class="navigation">
        <div class="tooltip">
            <span class="button">Продукт</span>
            <span class="tooltiptext">
                <a href="{{ url_for('oproduct') }}">О продукте</a><br>
                <a href="{{ url_for('opportunities') }}">Возможности</a>
            </span>
        </div>
        <a href="{{ url_for('price') }}" class="button">Цены</a>
        <div class="tooltip">
            <span class="button">Контент</span>
            <span class="tooltiptext">
                <a href="{{ url_for('manual') }}">Инструкция</a><br>
                <a href="{{ url_for('videotutorials') }}" target="_blank">Видеоуроки</a>
            </span>
        </div>
    </div>

    <div class="top-right">
        {% if 'user_id' in session %}
            <a href="{{ url_for('tasks_calendar') }}" class="button">Мои задачи</a>
            <a href="{{ url_for('logout') }}" class="button">Выйти</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="button">Вход</a>
            <a href="{{ url_for('register') }}" class="button">Регистрация</a>
        {% endif %}
    </div>
</div>
